<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="SAF">
  <meta name="author" content="SAF">
  <meta name="keywords" content="SAF">
  <title>SAF</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/saf-custom.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="col-centered col-xs-8 col-sm-6 col-md-6">
      <img class="img-responsive extra-top-lg center-block dim logo-width" src="saf_log_white.png" id="logo">
      <div class="logo-spacer"></div>
    </div>
    <div class="row">
      <div class="col-centered col-xs-12">
        <h1 class="green-font text-center lato-100 transparent" id="hooker">Transact with ease</h1>
      </div>
      <div class="col-centered col-xs-12">
        <p class="text-center white-font font-big lato-100 transparent explainer-font-size" id="explainer">Digitizing the alternative funds universe</p>
      </div>
    </div>

    <br>

    <div class="col-md-6 col-sm-8 col-lg-5 col-centered center-block">
      <div class="center-block transparent" id="actionButtonContainer">
        <button class="btn btn-lg center-block btn-primary-saf wide-track wide-action-button" id="actionButton">I'm interested ≫</button>
      </div><!-- /center-block -->
      <form class="block" id="emailForm" action="http://httpbin.org/post">
        <div class="input-group transparent" id="emailFormGroup">
          <input type="email" class="form-control saf-input" placeholder="Email Address" id="emailAddress" required>
          <span class="input-group-btn">
            <input class="btn btn-primary-saf saf-email-submit wide-track wide-submit" type="submit" id="formSubmit">Submit</input>
          </span>
        </div><!-- /input-group -->
      </form>
      <p class="text-center white-font transparent thank-you-box" id="messageBox">Thanks.  We'll be in touch soon.</p>
    </div>

  </div><!-- /container -->
  <div class="container text-center transparent" id="footer">
    <footer class="text-center footer-grey-font sticky-footer">© 2015 Strategic Alternative Funds Group, LLC. All Rights Reserved.</footer>
  </div><!-- /containter.footer -->

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/saf.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
